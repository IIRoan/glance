pages:
  - name: Home
    hide-desktop-navigation: true
    center-vertically: true
    columns:
      - size: small
        widgets:
          - type: calendar
            first-day-of-week: monday
            timezone: Europe/Amsterdam

          - type: weather
            location: Amsterdam, Netherlands
            units: metric
            hour-format: 24h

          - type: monitor
            cache: 1m
            title: Services Status
            sites:
              - title: roan.dev
                url: http://roan.dev
                icon: simple-icons:netlify
              - title: ente.roan.dev
                url: http://ente.roan.dev:8080
                icon: simple-icons:firebase

      - size: full
        widgets:
          - type: search
            autofocus: true
            engine: google

          - type: monitor
            cache: 1m
            title: Favorite Services
            sites:
              - title: Railway
                url: https://railway.com/project/fc964cf1-2f87-42b4-b53d-e860cb036f01?environmentId=484968ba-dd7b-47ef-a7f2-eabf3be39a70
                icon: simple-icons:railway
              - title: Claude AI
                url: https://claude.ai/new
                icon: simple-icons:openai
              - title: Proton Mail
                url: https://mail.proton.me/
                icon: simple-icons:protonmail
              - title: Proton Calendar
                url: https://calendar.proton.me/
                icon: simple-icons:proton
              - title: Cloudflare
                url: https://dash.cloudflare.com/
                icon: simple-icons:cloudflare
              - title: Cryptee
                url: https://crypt.ee/docs
                icon: simple-icons:keybase
              - title: WhatsApp Web
                url: https://web.whatsapp.com
                icon: simple-icons:whatsapp
              - title: Hogeschool Rotterdam
                url: https://mijn.hr.nl/
                icon: simple-icons:education

          - type: bookmarks
            groups:
              - title: Development
                links:
                  - title: Personal GitHub
                    url: https://github.com/iiroan
                  - title: CodeSandbox
                    url: https://codesandbox.io/dashboard
                  - title: npm
                    url: https://www.npmjs.com/
                  - title: PyPI
                    url: https://pypi.org/
                  - title: Hugging Face
                    url: https://huggingface.co/
              - title: Design
                links:
                  - title: Figma
                    url: https://www.figma.com/files
                  - title: v0.dev
                    url: https://v0.dev/
              - title: Gaming
                links:
                  - title: Porofessor
                    url: https://porofessor.gg/live/euw/cousinsbybirth-gawk

          - type: rss
            title: JS/TS Ecosystem News
            limit: 15
            collapse-after: 8
            cache: 6h
            feeds:
              - url: https://blog.angular.io/feed
                title: Angular Blog
              - url: https://reactjs.org/feed.xml
                title: React Blog
              - url: https://news.vuejs.org/feed.xml
                title: Vue News
              - url: https://devblogs.microsoft.com/typescript/feed/
                title: TypeScript Blog
              - url: https://svelte.dev/blog/rss.xml
                title: Svelte Blog
              - url: https://nextjs.org/feed.xml
                title: Next.js Blog
              - url: https://bun.sh/rss.xml
                title: Bun Updates

      - size: small
        widgets:
          - type: rss
            title: Dev Insights
            limit: 12
            collapse-after: 6
            cache: 12h
            feeds:
              - url: https://www.joshwcomeau.com/rss.xml
                title: Josh Comeau
              - url: https://2ality.com/feeds/posts.atom
                title: 2ality JS/TS
              - url: https://jakearchibald.com/posts.rss
                title: Jake Archibald
              - url: https://kentcdodds.com/blog/rss.xml
                title: Kent C. Dodds
              - url: https://css-tricks.com/feed/
                title: CSS-Tricks

          - type: releases
            title: JS/TS Ecosystem Updates
            cache: 1d
            repositories:
              - microsoft/typescript
              - facebook/react
              - vuejs/core
              - angular/angular
              - sveltejs/svelte
              - vercel/next.js
              - oven-sh/bun
              - denoland/deno
              - nodejs/node

  - name: Tech News
    columns:
      - size: small
        widgets:
          - type: reddit
            subreddit: javascript
            limit: 10
            collapse-after: 5

          - type: reddit
            subreddit: typescript
            limit: 10
            collapse-after: 5

      - size: full
        widgets:
          - type: group
            widgets:
              - type: hacker-news
              - type: lobsters

          - type: group
            widgets:
              - type: reddit
                subreddit: webdev
                show-thumbnails: true
              - type: reddit
                subreddit: reactjs
                show-thumbnails: true

      - size: small
        widgets:
          - type: rss
            title: Frontend News
            limit: 15
            collapse-after: 10
            feeds:
              - url: https://frontendfront.com/feed/
                title: Frontend Front
              - url: https://daily.dev/blog/rss.xml
                title: daily.dev Blog
              - url: https://changelog.com/feed
                title: The Changelog
              - url: https://dev.to/feed/tag/javascript
                title: Dev.to JavaScript
              - url: https://dev.to/feed/tag/typescript
                title: Dev.to TypeScript
              - url: https://devblogs.microsoft.com/typescript/feed/
                title: TypeScript Blog
