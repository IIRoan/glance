pages:
  - name: Home
    hide-desktop-navigation: true
    center-vertically: true
    columns:
      - size: small
        widgets:
          - type: calendar
            first-day-of-week: monday
            timezone: Europe/Amsterdam

          - type: weather
            location: Amsterdam, Netherlands
            units: metric
            hour-format: 24h

          - type: monitor
            cache: 1m
            title: Services Status
            sites:
              - title: Roan.Dev
                url: https://www.roan.dev
              - title: Apex Rotation
                url: https://apex.roan.dev
              - title: LinkApp
                url: https://links.roan.dev/roan
              - title: Github-Readme
                url: https://readme.roan.dev
              - title: LinkApp home
                url: https://links.roan.dev/roanhome

          - type: reddit
            subreddit: javascript
            limit: 8
            collapse-after: 6

      - size: full
        widgets:
          - type: search
            autofocus: true
            engine: google

          - type: monitor
            cache: 1m
            title: Favorite Services
            sites:
              - title: Railway
                url: https://railway.app
                icon: si:railway
              - title: Claude AI
                url: https://claude.ai/new
                icon: si:claude
              - title: Proton Mail
                url: https://mail.proton.me
                icon: si:protonmail
              - title: Proton Calendar
                url: https://calendar.proton.me
                icon: si:protoncalendar
              - title: Cloudflare
                url: https://dash.cloudflare.com
                icon: si:cloudflare
              - title: Cryptee
                url: https://crypt.ee/docs
                icon: si:crystal
              - title: WhatsApp Web
                url: https://web.whatsapp.com
                icon: si:whatsapp
              - title: Hogeschool Rotterdam
                url: https://mijn.hr.nl/
                icon: si:gitbook

          - type: bookmarks
            groups:
              - title: Development
                links:
                  - title: Personal GitHub
                    url: https://github.com/iiroan
                  - title: CodeSandbox
                    url: https://codesandbox.io/dashboard
                  - title: npm
                    url: https://www.npmjs.com/
                  - title: PyPI
                    url: https://pypi.org/
                  - title: Hugging Face
                    url: https://huggingface.co/
              - title: Design
                links:
                  - title: Figma
                    url: https://www.figma.com/files
                  - title: v0.dev
                    url: https://v0.dev/
              - title: Gaming
                links:
                  - title: Porofessor
                    url: https://porofessor.gg/live/euw/cousinsbybirth-gawk

          - type: group
            widgets:
              - type: hacker-news
              - type: lobsters

          - type: group
            widgets:
              - type: reddit
                subreddit: webdev
                show-thumbnails: true
                limit: 8
              - type: reddit
                subreddit: reactjs
                show-thumbnails: true
                limit: 8

      - size: small
        widgets:
          - type: reddit
            subreddit: typescript
            limit: 8
            collapse-after: 6

          - type: rss
            title: Web Dev Blogs
            limit: 12
            collapse-after: 8
            cache: 12h
            feeds:
              - url: https://www.joshwcomeau.com/rss.xml
                title: Josh Comeau
              - url: https://2ality.com/feeds/posts.atom
                title: 2ality JS/TS
              - url: https://jakearchibald.com/posts.rss
                title: Jake Archibald
              - url: https://kentcdodds.com/blog/rss.xml
                title: Kent C. Dodds
              - url: https://css-tricks.com/feed/
                title: CSS-Tricks
              - url: https://blog.logrocket.com/feed/
                title: LogRocket
              - url: https://davidwalsh.name/feed
                title: David Walsh

          - type: releases
            title: JS/TS Updates
            cache: 1d
            repositories:
              - microsoft/typescript
              - facebook/react
              - vuejs/core
              - angular/angular
              - sveltejs/svelte
              - vercel/next.js
              - oven-sh/bun
