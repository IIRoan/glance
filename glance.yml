pages:
  - name: Home
    hide-desktop-navigation: true
    center-vertically: true
    columns:
      - size: small
        widgets:
          - type: calendar
            first-day-of-week: monday
            timezone: Europe/Amsterdam

          - type: weather
            location: Amsterdam, Netherlands
            units: metric
            hour-format: 24h

          - type: monitor
            cache: 1m
            title: Services Status
            sites:
              - title: Roan.Dev
                url: https://www.roan.dev
              - title: Apex Rotation
                url: https://apex.roan.dev
              - title: LinkApp
                url: https://links.roan.dev/roan
              - title: Github-Readme
                url: https://readme.roan.dev
              - title: LinkApp home
                url: https://links.roan.dev/roanhome

      - size: full
        widgets:
          - type: search
            autofocus: true
            engine: google

          - type: monitor
            cache: 1m
            title: Favorite Services
            sites:
              - title: Railway
                url: https://railway.app
                icon: si:railway
              - title: Claude AI
                url: https://claude.ai/new
                icon: si:claude
              - title: Proton Mail
                url: https://mail.proton.me
                icon: si:protonmail
              - title: Proton Calendar
                url: https://calendar.proton.me
                icon: si:protoncalendar
              - title: Cloudflare
                url: https://dash.cloudflare.com
                icon: si:cloudflare
              - title: Cryptee
                url: https://crypt.ee/docs
                icon: si:crystal
              - title: WhatsApp Web
                url: https://web.whatsapp.com
                icon: si:whatsapp
              - title: Hogeschool Rotterdam
                url: https://mijn.hr.nl/
                icon: si:gitbook

          - type: bookmarks
            groups:
              - title: Development
                links:
                  - title: Personal GitHub
                    url: https://github.com/iiroan
                  - title: CodeSandbox
                    url: https://codesandbox.io/dashboard
                  - title: npm
                    url: https://www.npmjs.com/
                  - title: PyPI
                    url: https://pypi.org/
                  - title: Hugging Face
                    url: https://huggingface.co/
              - title: Design
                links:
                  - title: Figma
                    url: https://www.figma.com/files
                  - title: v0.dev
                    url: https://v0.dev/
              - title: Gaming
                links:
                  - title: Porofessor
                    url: https://porofessor.gg/live/euw/cousinsbybirth-gawk

          - type: rss
            title: Modern Web News
            limit: 12
            collapse-after: 8
            cache: 6h
            feeds:
              - url: https://app.daily.dev/api/rss/b
                title: daily.dev Browse
              - url: https://app.daily.dev/api/rss/t/typescript
                title: daily.dev TypeScript
              - url: https://app.daily.dev/api/rss/t/javascript
                title: daily.dev JavaScript
              - url: https://app.daily.dev/api/rss/t/webdev
                title: daily.dev WebDev
              - url: https://frontendfoc.us/issues.rss
                title: Frontend Focus

      - size: small
        widgets:
          - type: rss
            title: Dev Insights
            limit: 10
            collapse-after: 6
            cache: 12h
            feeds:
              - url: https://www.joshwcomeau.com/rss.xml
                title: Josh Comeau
              - url: https://2ality.com/feeds/posts.atom
                title: 2ality JS/TS
              - url: https://jakearchibald.com/posts.rss
                title: Jake Archibald
              - url: https://kentcdodds.com/blog/rss.xml
                title: Kent C. Dodds
              - url: https://bytes.dev/archives/feed.xml
                title: Bytes Newsletter

          - type: releases
            title: JS/TS Ecosystem Updates
            cache: 1d
            repositories:
              - microsoft/typescript
              - facebook/react
              - vuejs/core
              - angular/angular
              - sveltejs/svelte
              - vercel/next.js
              - oven-sh/bun
              - denoland/deno
              - nodejs/node

  - name: Tech News
    columns:
      - size: small
        widgets:
          - type: reddit
            subreddit: javascript
            limit: 8
            collapse-after: 5

          - type: rss
            title: Trending Tech
            limit: 10
            feeds:
              - url: https://hnrss.org/newest?points=100
                title: HN Top Stories
              - url: https://changelog.com/news/feed
                title: Changelog News
              - url: https://thenewstack.io/feed
                title: The New Stack

      - size: full
        widgets:
          - type: group
            widgets:
              - type: hacker-news
              - type: lobsters

          - type: rss
            title: Tech Publications
            style: horizontal-cards
            limit: 8
            feeds:
              - url: https://app.daily.dev/api/rss/b
                title: daily.dev Trending
              - url: https://dev.to/feed
                title: Dev.to
              - url: https://web.dev/feed.xml
                title: web.dev (Google)
              - url: https://css-tricks.com/feed/
                title: CSS-Tricks

      - size: small
        widgets:
          - type: rss
            title: Web Newsletters
            limit: 12
            collapse-after: 8
            feeds:
              - url: https://newsletter.systemdesign.one/feed
                title: System Design
              - url: https://javascriptweekly.com/rss
                title: JavaScript Weekly
              - url: https://nodeweekly.com/rss
                title: Node Weekly
              - url: https://frontendfoc.us/issues.rss
                title: Frontend Focus
              - url: https://tldr.tech/feed/daily-tech
                title: TLDR Tech
